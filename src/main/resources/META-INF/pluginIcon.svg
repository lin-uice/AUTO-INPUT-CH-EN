<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e3f2fd" />
      <stop offset="100%" stop-color="#bbdefb" />
    </linearGradient>
  </defs>
  <!-- 外框 -->
  <rect width="40" height="40" rx="3" ry="3" fill="url(#grad1)" />
  <!-- 中间分隔线 -->
  <line x1="20" y1="12" x2="20" y2="28" stroke="#90caf9" stroke-width="1" />
  <!-- 左侧“中”字（兼容Windows、macOS、Linux的字体组合） -->
  <text x="10" y="24" font-family="SimSun, 'Microsoft YaHei', 'Heiti TC', sans-serif" font-size="16" text-anchor="middle" fill="#1565c0">中</text>
  <!-- 右侧“EN”（通用英文字体） -->
  <text x="30" y="24" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#1565c0">EN</text>
  <!-- 底部提示文字 -->
  <text x="20" y="36" font-family="Arial, Helvetica, sans-serif" font-size="5" text-anchor="middle" fill="#64b5f6">AUTO</text>
</svg>